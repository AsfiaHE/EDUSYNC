<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduSync | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #93c5fd, #bfdbfe, #dbeafe); /* Medium blue shades */
      color: #1e3a8a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Header */
    .top-banner {
      background-color: #1e40af;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .top-banner h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
    }

    .top-banner p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Login Card */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      color: #1e293b;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    .card p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #475569;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #1e3a8a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #162e6b;
    }

    .footer-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #475569;
    }

    .footer-text a {
      color: #2563eb;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Bottom Footer */
    .bottom-banner {
      background-color: #2563eb;
      color: #f1f5f9;
      text-align: center;
      padding: 25px 20px;
    }

    .bottom-banner h3 {
      margin: 0;
      font-size: 18px;
    }

    .bottom-banner p {
      font-size: 13px;
      margin-top: 6px;
      opacity: 0.9;
    }

    .edu-icons {
      font-size: 24px;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <h1>Welcome Back to EduSync</h1>
    <p>‚ÄúWhere learning meets connection.‚Äù</p>
  </div>

  <!-- Login Form -->
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <p>Access your dashboard and student resources.</p>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="footer-text">
        New to EduSync? <a href="#">Create an Account</a>
      </div>
    </div>
  </div>

  <!-- Bottom Banner -->
  <div class="bottom-banner">
    <h3>üìò EduSync Student Portal</h3>
    <p>Stay connected. Stay informed. Stay ahead.</p>
    <div class="edu-icons">üìö üéì üñ•Ô∏è ‚úèÔ∏è üåç</div>
  </div>

</body>
</html>
