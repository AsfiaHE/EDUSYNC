<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduSync | Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #e0f2fe, #f8fafc);
      color: #1e3a8a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Banner */
    .top-banner {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 25px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "üéì";
      font-size: 28px;
      margin-right: 8px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Main Card */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e40af;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #1e3a8a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #162e6b;
    }

    .footer-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #475569;
    }

    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Bottom Footer Section */
    .bottom-banner {
      background-color: #3b82f6;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .bottom-banner h3 {
      margin: 0;
      font-size: 18px;
    }

    .bottom-banner p {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .edu-icons {
      font-size: 24px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .top-banner {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Educational Banner -->
  <div class="top-banner">
    <div class="logo">EduSync</div>
    <div class="tagline">Explore, Learn, Connect ‚Äî All in One Student Hub</div>
  </div>

  <!-- Sign-Up Form Card -->
  <div class="container">
    <div class="card">
      <h2>Create Your EduSync Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="footer-text">
        Already have an account? <a href="#">Log In</a>
      </div>
    </div>
  </div>

  <!-- Bottom Educational Design -->
  <div class="bottom-banner">
    <h3>üéì EduSync Student Portal</h3>
    <p>Bridging knowledge, opportunity, and community</p>
    <div class="edu-icons">üìò üè´ ‚úèÔ∏è üåê üì∏</div>
  </div>

</body>
</html>
